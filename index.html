<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHIO VBUCKS</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        #header img {
            width: 50px; /* Adjust the width as needed */
            height: 50px; /* Adjust the height as needed */
            margin-right: 10px;
        }

        #generateButton {
            display: block;
            margin: 20px auto;
            padding: 20px;
            font-size: 18px;
            background-color: red;
            color: white;
            cursor: pointer;
        }

        #peelyImage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
        }
    </style>
</head>
<body>

    <div id="header">
        <img src="vbucks.png" alt="V-Bucks Logo">
        <h1 style="display:inline;">OHIO VBUCKS</h1>
    </div>

    <button id="generateButton" onclick="generateVindertechBucks()">Generate Vindertech Bucks</button>

    <div id="peelyImage">
        <img src="image.png" alt="Peely" style="width: 100%; height: 100%;">
    </div>

    <script>
        function generateVindertechBucks() {
            // Display the Peely image
            document.getElementById("peelyImage").style.display = "block";
            // Disable scrolling
            document.body.style.overflow = 'hidden';
        }
    </script>

</body>
</html>
