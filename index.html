<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHIO VBUCKS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light Blue */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #logo {
            color: #00bfff; /* Light Blue */
            font-size: 2em;
            display: flex;
            align-items: center;
        }

        #logo img {
            margin-left: 10px;
            max-width: 100px;
            max-height: 100px;
        }

        #inputBox {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #username {
            margin-bottom: 10px;
            padding: 5px;
        }

        #vindertechBtn {
            background-color: #ff0000; /* Red */
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #vindertechBtn:hover {
            background-color: #cc0000; /* Darker Red on Hover */
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #00f; /* Blue */
            color: #fff;
            text-align: center;
            font-size: 2em;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="logo">
        OHIO Gyatts
        <img src="vbucks.png" alt="Vbucks">
    </div>
    
    <div id="inputBox">
        <input type="text" id="username" placeholder="Enter username">
        <button id="vindertechBtn" onclick="activateVindertech()">Generate Vindertech Bucks</button>
    </div>

    <div id="overlay">
        <div id="result">
            Loading...
        </div>
        <img src="image.png" alt="Image" style="width: 100%; height: 100%;" onload="startFlashing()">
    </div>

    <script>
        function activateVindertech() {
            document.getElementById("overlay").style.display = "block";
            setTimeout(() => {
                document.getElementById("result").innerText = `99999999999 for ${document.getElementById("username").value}...`;
            }, 5000);
        }

        function startFlashing() {
            setInterval(() => {
                let resultText = document.getElementById("result");
                resultText.style.color = (resultText.style.color === "white") ? "red" : "white";
            }, 500);
        }
    </script>
</body>
</html>
