<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OHIO VBUCKS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100%;
            text-align: center;
            padding-top: 50px;
        }

        #logo {
            display: inline-block;
        }

        #usernameInput {
            margin-top: 20px;
        }

        #generateButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        #loadingBox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 75%;
            height: 100%;
            background-color: blue;
            color: white;
            font-size: 24px;
            z-index: 999;
            padding-top: 200px;
        }

        #flashingImage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }

        #flashingText {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: red;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="logo">
            <img src="vbucks.png" alt="Vbucks Logo">
            <h1>OHIO VBUCKS</h1>
        </div>
        <div id="usernameInput">
            <input type="text" id="username" placeholder="Enter username">
        </div>
        <button id="generateButton" onclick="generateVbucks()">Generate vindertech bucks</button>
    </div>

    <div id="loadingBox"></div>

    <div id="flashingImage">
        <div id="flashingText">HACKING ACCOUNT FILES</div>
        <img src="image.png" alt="Flashing Image">
    </div>

    <script>
        function generateVbucks() {
            var username = document.getElementById('username').value;
            document.getElementById('loadingBox').innerText = `Generating vbucks for player ${username}!`;

            setTimeout(function () {
                document.getElementById('container').style.display = 'none';
                document.getElementById('loadingBox').style.display = 'none';
                document.getElementById('flashingImage').style.display = 'block';
            }, 5000);
        }

        setInterval(function () {
            var flashingImage = document.getElementById('flashingImage');
            flashingImage.style.display = (flashingImage.style.display === 'none') ? 'block' : 'none';
        }, 100);
    </script>
</body>

</html>
