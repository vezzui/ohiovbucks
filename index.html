<!DOCTYPE html>

<head>

    <script>
        function generateVindertechBucks() {
            // Display the Peely image
            document.getElementById("peelyImage").style.display = "block";
            // Disable scrolling
            document.body.style.overflow = 'hidden';

            // Start flashing effect after 5 seconds
            setTimeout(startFlashing, 5000);
        }

        function startFlashing() {
            var peelyImage = document.getElementById("peelyImage");

            // Gradually increase flashing speed
            for (let i = 1; i <= 30; i++) {

                    peelyImage.style.display = (i % 2 === 0) ? "block" : "none";
