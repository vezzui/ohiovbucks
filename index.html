<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHIO Gyatts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #logo {
            color: #00bfff; /* Light Blue */
            font-size: 2em;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #logo img {
            margin-left: 10px;
            max-width: 100px;
            max-height: 100px;
        }

        #inputBox {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        #username {
            margin-bottom: 10px;
            padding: 5px;
        }

        #vindertechBtn {
            background-color: #ff0000; /* Red */
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #vindertechBtn:hover {
            background-color: #cc0000; /* Darker Red on Hover */
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #00f; /* Blue */
            color: #fff;
            text-align: center;
            font-size: 2em;
            z-index: 2;
        }

        #result {
            display: none;
        }

        #imageContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        #imageContainer img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="logo">
        OHIO Gyatts
        <img src="vbucks.png" alt="Vbucks">
    </div>
    
    <div id="inputBox">
        <input type="text" id="username" placeholder="Enter username">
        <button id="vindertechBtn" onclick="activateVindertech()">Vindertech</button>
    </div>

    <div id="overlay">
        <div id="result">
            Generating 9999999 vinders for <span id="usernameDisplay"></span>...
        </div>
    </div>

    <div id="imageContainer">
        <img src="image.png" alt="Image" onload="startFlashing()">
    </div>

    <script>
        function activateVindertech() {
            const username = document.getElementById("username").value;
            document.getElementById("usernameDisplay").innerText = username;
            document.getElementById("overlay").style.display = "flex";
            setTimeout(() => {
                document.getElementById("result").style.display = "block";
                document.getElementById("result").innerText = `GRIMACING ACCOUNT ${username} ACCOUNT FILES`;
                document.getElementById("overlay").style.display = "none";
                document.getElementById("imageContainer").style.display = "flex";
            }, 5000);
        }

        function startFlashing() {
            setInterval(() => {
                let resultText = document.getElementById("result");
                resultText.style.color = (resultText.style.color === "white") ? "red" : "white";
            }, 500);
        }
    </script>
</body>
</html>
